<div class="signup-container">
  <div class="signup-container-inner">
    <div class="logo-container">
      <img src="../../../assets/tapmedik1.png"
      alt="" class="signup-screen-image">
      <span class="signup-title">
        Signup
      </span>
      <mat-slide-toggle class="custom-slider">Admin</mat-slide-toggle>
    </div>
    <div class="inputs-container">
      <form class="signup-form">
        <mat-form-field class="signup-full-width" style="text-align: center;">
          <mat-icon matPrefix>person_add</mat-icon>
          <mat-label>Enter Your Email/Username</mat-label>
          <input matInput >
        </mat-form-field>
        <mat-form-field class="signup-full-width" style="text-align: center;">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-label>Enter Desired Password</mat-label>
          <input matInput >
        </mat-form-field>
      <mat-form-field class="signup-full-width" style="text-align: center;">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-label>Repeat Your Password</mat-label>
        <input matInput >
      </mat-form-field>
    </form>
    </div>
    <div class="actions-container">
      <div class="signup-button-container">
        <button mat-raised-button class="login-button signup-action-button" (click)="loginClicked()">Login</button>
        <button mat-raised-button color="primary" class="signup-button signup-action-button">Complete</button>
      </div>
      <a class="forgot-password-link" href=".">Forgot Password?</a>
    </div>
  </div>
</div>
